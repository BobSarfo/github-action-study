name: pr-workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: installing .net sdk
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
      
      - name: Restore dependencies
        run: dotnet restore ./github_action_study.sln
      
      - name: Build
        run: dotnet build ./github_action_study.sln --no-restore --configuration Release
      
      - name: Test
        run: dotnet test ./github_action_study.sln --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"
        
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: .Net Tests         
          path: '*/test-results/*.trx '
          reporter: dotnet-trx       
     